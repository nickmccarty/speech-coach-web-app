<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">YouTube URL</h1>
        <form id="youtubeForm" method="post">
            <div class="mb-3">
                <!-- <label for="youtube_url" class="form-label">Enter YouTube Video URL:</label> -->
                <input type="text" id="youtube_url" name="video_url" class="form-control" placeholder="Enter a YouTube video URL..." required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Feedback</button>
                <a href="{{ url_for('upload') }}" class="btn btn-outline-primary">Upload File</a>
            </div>
        </form>
        <!-- Loader -->
        <div class="loader mt-5" id="loader"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to show the loader
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        // Function to hide the loader
        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }

        // Add event listener to the form submission
        document.getElementById("youtubeForm").addEventListener("submit", function() {
            showLoader(); // Show the loader when the form is submitted
        });
    </script>
</body>
</html>
